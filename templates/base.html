<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ handler.settings["title"] }}</title>
    <link  rel="alternate" href="/feed" type="application/atom+xml" title="{{ handler.settings['title'] }}">
     <!--css code-->
    {% block head %}

   {% end %}
</head>
<body>
<div id="header">
    <a>{{ handler.settings["title"] }}</a>

    {% if current_user %}
    <p>{{ current_user.name }}</p>
    {% else %}
    {% end %}
</div>

<div id="body">{% block body %}{% end %}</div>

<!--script code-->
{% block bottom %}{% end %}
<div style="padding-bottom:10px ;margin:20px; float:bottom">
<p>LICENSE</p>
<p>OPEN SOURCE</p>
<p>GITHUB LINK</p><br>
</div>
</body>
</html>
