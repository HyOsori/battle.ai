{% extends "base.html" %}

{% block body %}
<h1>Sign Up</h1>
<form action="/auth/signup" method="POST">
  Name: <input name="name" type="text"><br>
  Password: <input name="password" type="password"><br>
  Password confirm <input name="password_confirm" type="password"><br>
  {% module xsrf_form_html() %}
  <input type="submit">
</form>
